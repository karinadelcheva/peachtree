<div class="login__page">
    <div class="auth__card">
        <form class="auth__form ng-dirty ng-valid-parse ng-valid ng-valid-required" name="form" ng-submit="login()" role="form">
            <div class="form-group">
                <label for="email">Email</label>
                <i class="fa fa-key"></i>
                <input type="text" name="email" id="email" class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-model="email" required="">
                <span ng-show="form.email.$dirty &amp;&amp; form.email.$error.required" class="help-block ng-hide">Email is required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-model="password" required="">
                <span ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block ng-hide">Password is
                    required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
                <!-- ngIf: dataLoading -->
            </div>
            <div class="auth__switch">
                <a ui-sref="register" href="#!/register">
                Don't have an account? Join Peachtree here.
                </a>
            </div>
            
        </form>
    </div>
</div>
